<!DOCTYPE html>
<html lang="zh-tw">
<head>

</head>
<body>

            <li><label>心:</label><span id="love"></span></li>

        <p>最後更新時間: <span id="lastUpdateTime"></span></p>
        <div id="chart" style="width: 600px;height:300px;"></div>
    </div>
    <script src="assets/scripts/main.js"></script>
